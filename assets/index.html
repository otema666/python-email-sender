<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <title>Python email sender</title>
</head>
<body>
    <div class="email-window" id="window">
        <h2 style="text-align: center;">EMAIL SENDER</h2>
        <label for="recipient">To:</label>
        <input type="text" id="recipient" name="recipient" placeholder="Recipient's email address" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" placeholder="Email subject" required>

        <label for="message">Body:</label>
        <textarea id="message" name="message" placeholder="Type your message here" required></textarea>

        <button id="importFile">Importar archivos</button>
        
        <button type="submit" id="saveButton" onclick="show_msg()">Send</button>
    </div>
    <div class="email-window-sent" id="messageDiv"></div>
    <script src="/script.js"></script>
</body>
</html>
